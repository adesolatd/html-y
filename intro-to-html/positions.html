<!DOCTYPE html>
<html>
  
  <head>

    <title>CSS Positions</title>

    <style>



    </style>

  </head>

  <body style=" height: 3000px; padding-top: 60px; padding-left: 80px;">

    <div 
      style="  
      background-color: black; 
      color: white;
      height: 50px;
      z-index: 100;
      position: fixed;
        top: 0;
        left: 0;
        right: 0;
      ">
      Header
    </div>

    <div 
      style="
      background-color: green;
      color: white;
      width: 72px;
      z-index: 100;
      position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
      ">
      Sidebar

        <div style="
        position: absolute;
        top: 0;
        right: 0;
        background-color: black;
        
        ">
          X
        </div>
    </div>

    <div style="background-color: lightblue; height: 200px; width: 200px;">
      div 1
    </div>

    <div style="background-color: lightpink; height: 200px; width: 200px; position: relative;">
      div 2
      <div style="
        position: absolute;
        right: 10px;
        bottom: 10px;
        background-color: black;
        color: white;
        
        ">
          5:00
        </div>
      
    </div>

  </body>

</html>
