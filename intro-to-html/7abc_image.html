<!DOCTYPE html>
<html>
  
  <head>

    <title>Image Exercise</title>

    <style>
      .img1 {
        width: 200px;
        border-radius: 20px;
        margin-bottom: 20px;
        margin-top: 10px;
      }

      .img2 {
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
      }
      .img3 {
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
        border-radius: 100px;
      }
    </style>

  </head>

  <body>

    <img class="img1" src="/youtube-clone/thumbnails/marques.webp">

    <p><img class="img2" src="/youtube-clone/thumbnails/marques.webp"></p>

    <p><img class="img3" src="/youtube-clone/thumbnails/marques.webp"></p>

  </body>

</html>
